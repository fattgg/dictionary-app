<!DOCTYPE html>
<html lang="en" data-theme="light" data-readability="false">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Enhanced Dictionary App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
  <link rel="stylesheet" href="themes.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <h1><i class="fas fa-book-open"></i> Dictionary Pro</h1>
        <div class="header-controls">
          <button id="readabilityToggle" class="icon-btn" title="Toggle Readability Mode">
            <i class="fas fa-text-height"></i>
          </button>
          <div class="theme-dropdown">
            <button class="theme-btn"><i class="fas fa-palette"></i> Theme</button>
            <div class="theme-options">
              <button data-theme="light">‚òÄÔ∏è Light</button>
              <button data-theme="dark">üåô Dark</button>
              <button data-theme="blue">üîµ Ocean</button>
              <button data-theme="green">üü¢ Nature</button>
              <button data-theme="sepia">üü§ Sepia</button>
            </div>
          </div>
        </div>
      </div>

      <div class="search-container">
        <div class="search-input-container">
          <input type="text" id="wordInput" placeholder="Enter a word..." autocomplete="off" />
          <button id="advancedSearchToggle" class="icon-btn">
            <i class="fas fa-sliders-h"></i>
          </button>
        </div>
        <button onclick="searchWord()"><i class="fas fa-search"></i> Search</button>
        <button id="randomBtn"><i class="fas fa-random"></i></button>
      </div>

      <div class="advanced-search" id="advancedSearch">
        <div class="filter-group">
          <label>Part of Speech:</label>
          <select id="posFilter">
            <option value="">Any</option>
            <option value="noun">Noun</option>
            <option value="verb">Verb</option>
            <option value="adjective">Adjective</option>
            <option value="adverb">Adverb</option>
          </select>
        </div>
        <div class="filter-group">
          <label>Length:</label>
          <select id="lengthFilter">
            <option value="">Any</option>
            <option value="short">Short (1-4 letters)</option>
            <option value="medium">Medium (5-8)</option>
            <option value="long">Long (9+)</option>
          </select>
        </div>
      </div>

      <div class="suggestions" id="suggestions"></div>
    </header>

    <main>
      <div class="word-header" id="wordHeader">
        <div class="word-info">
          <h2 id="wordTitle"></h2>
          <div class="word-meta">
            <p id="phonetic"></p>
            <div class="trend-badge" id="trendBadge"></div>
          </div>
        </div>
        <div class="word-controls">
          <button id="speakBtn" class="icon-btn"><i class="fas fa-volume-up"></i></button>
          <button id="favoriteBtn" class="icon-btn"><i class="far fa-star"></i></button>
        </div>
      </div>

      <div class="results" id="results">
        <div class="welcome-message">
          <i class="fas fa-search fa-3x"></i>
          <h2>Search for a word</h2>
          <p>Type a word in the search box above to get definitions, examples, and more.</p>
          <div class="word-of-the-day" id="wordOfTheDay"></div>
        </div>
      </div>

      <div class="tabs">
        <button class="tab-btn active" data-tab="definitions">
          <i class="fas fa-book"></i> Definitions
        </button>
        <button class="tab-btn" data-tab="trends">
          <i class="fas fa-chart-line"></i> Trends
        </button>
        <button class="tab-btn" data-tab="favorites">
          <i class="fas fa-star"></i> Favorites
        </button>
      </div>

      <div class="tab-content active" id="definitions-tab"></div>
      
      <div class="tab-content" id="trends-tab">
        <div class="trends-container" id="trendsContainer">
          <div class="loader" id="trendsLoader"></div>
        </div>
      </div>
      
      <div class="tab-content" id="favorites-tab">
        <div class="favorites-list" id="favoritesList"></div>
      </div>
    </main>

    <footer>
      <p>Powered by Dictionary API & Google Trends</p>
    </footer>
  </div>

  <script src="script.js"></script>
  <script src="trends.js"></script>
</body>
</html>
