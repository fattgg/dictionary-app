<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dictionary App</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <header>
      <div class="header-top">
        <h1><i class="fas fa-book-open"></i> Dictionary Lookup</h1>
        <div class="header-controls">
          <button id="themeToggle" class="icon-btn" title="Toggle dark mode">
            <i class="fas fa-moon"></i>
          </button>
        </div>
      </div>
      
      <div class="search-container">
        <input type="text" id="wordInput" placeholder="Enter a word..." autocomplete="off" />
        <button onclick="searchWord()"><i class="fas fa-search"></i> Search</button>
        <button id="randomBtn" onclick="getRandomWord()"><i class="fas fa-random"></i> Random</button>
      </div>
      <div class="suggestions" id="suggestions"></div>
    </header>
    
    <main>
      <div class="word-header" id="wordHeader">
        <div class="word-info">
          <h2 id="wordTitle"></h2>
          <p id="phonetic"></p>
        </div>
        <div class="word-controls">
          <button id="speakBtn" class="icon-btn" title="Pronounce word">
            <i class="fas fa-volume-up"></i>
          </button>
          <button id="favoriteBtn" class="icon-btn" title="Add to favorites">
            <i class="far fa-star"></i>
          </button>
        </div>
      </div>
      
      <div class="results" id="results">
        <div class="welcome-message">
          <i class="fas fa-search fa-3x"></i>
          <h2>Search for a word</h2>
          <p>Type a word in the search box above to get definitions, examples, and more.</p>
          <div class="word-of-the-day" id="wordOfTheDay"></div>
        </div>
      </div>
      
      <div class="tabs">
        <button class="tab-btn active" data-tab="definitions">Definitions</button>
        <button class="tab-btn" data-tab="favorites">Favorites</button>
        <button class="tab-btn" data-tab="crossword">Crossword Helper</button>
      </div>
      
      <div class="tab-content active" id="definitions-tab">
        <div class="history" id="historySection">
          <h3><i class="fas fa-history"></i> Search History</h3>
          <div class="history-list" id="historyList"></div>
          <button id="clearHistory" class="clear-btn">Clear History</button>
        </div>
      </div>
      
      <div class="tab-content" id="favorites-tab">
        <h3><i class="fas fa-star"></i> Favorite Words</h3>
        <div class="favorites-list" id="favoritesList"></div>
      </div>
      
      <div class="tab-content" id="crossword-tab">
        <h3><i class="fas fa-question"></i> Crossword Helper</h3>
        <div class="crossword-inputs">
          <input type="text" id="crosswordPattern" placeholder="Enter pattern (e.g., 'a__le')" />
          <button onclick="searchCrossword()">Find Matches</button>
        </div>
        <div class="crossword-results" id="crosswordResults"></div>
      </div>
    </main>
  </div>
  
  <footer>
    <p>Powered by Free Dictionary API</p>
  </footer>
  
  <script src="script.js"></script>
</body>
</html>
